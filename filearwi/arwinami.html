<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkay D. Luffy</title>
</head>
<body>
     <!-- navbar -->
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap');

@media (max-width: 768px) {
  .image {
    background-position: top center;
  }
}

body{
  font-family: "Press Start 2P", system-ui;
    margin: 0 auto;
  background-color: #424242;
  color: #e7e7e7;
}
.navbar {
  background-color: transparent; /* Latar belakang transparan */
  display: flex;
  justify-content: space-between; /* Brand kiri, menu kanan */
  align-items: center; /* agar berada di tengah */
  padding: 16px 40px;
  position: fixed;
  width: 100%;
  z-index: 1000;
  box-sizing: border-box; /* agar padding masuk ke dalam ukuran */
}
.nav-left a {
  margin-right: 20px;
  text-decoration: none;
  color: rgb(255, 255, 255);
  font-weight: bold;
}

.nav-right {
  font-weight: bold;
  color: rgb(255, 255, 255);
}
.navbar-brand {
  color: rgb(255, 255, 255);
  text-decoration: none;
  font-size: 25px;
}

.navbar-nav {
  display: flex;
  gap: 25px;
}

.nav-link {
  color: rgb(255, 255, 255);
  text-decoration: none;
  font-size: 15px;
}

.nav-link:hover {
  color: goldenrod; /* Hover efek */
}
   /* Container */
    .container {
      text-align: center;
      padding:82px 20px 40px;
    }

    /* Animasi gambar masuk dari atas */
    .character-img {
     width: 80%;
      max-width: 600px;
      height: auto;
      opacity: 0;
      transform: translateY(-100px);
      animation: slideDown 1s ease-out forwards;
      animation-delay: 0.5s;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tombol */
    .button {
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #333;
      background-color: white;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ddd;
    }

    /* Teks Deskripsi */
    .description {
      max-width: 600px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
      color: #ffffff;
      opacity: 0;
      animation: ghostIn 1s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes ghostIn {
  from {
    filter: blur(10px);
    opacity: 0;
  }
  to {
    filter: blur(0);
    opacity: 1;
  }
}
     /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
  .container {
    flex-direction: column;
    padding: calc(var(--nav-height) + 30px) 20px 30px;
    gap: 30px;
  }

  .navbar {
    flex-direction: column;
    gap: 10px;
    text-align: center;
    padding: 10px;
    height: auto;
  }

  .navbar-brand {
    font-size: 14px;
  }

  .nav-link {
    font-size: 13px;
  }

  .description {
    font-size: 14px;
  }

  /* â¬‡ Tambahan: pastikan gambar tidak terhalangi */
  .character-img {
    margin-top: 80px;
  }
}


@media (max-width: 480px) {
      .description {
        font-size: 13px;
      }

      .navbar-brand {
        font-size: 12px;
      }

      .character-img {
        max-width: 100%;
      }

      .nav-link {
        font-size: 12px;
      }
      .character-img {
      margin-top: 80px;
  }
    }
    </style>
</head>
<body>
     <!-- navbar -->
    <nav class="navbar">
  <div class="navbar-brand">Arwinata</div>
  <div class="navbar-nav" id="navMenu">
    <a href="index.html" class="nav-link">Home</a>
    <a href="arwi.html" class="nav-link">One Piece menu</a>
  </div>
  </nav>

  <div>
   <div class="container">
    <img src="../img/gambararwi/nami 2.jpg" alt="Karakter" class="character-img"/>

    <div>
      <button class="button">Klik di sini</button>
    </div>

    <div class="description">
      <p>Ini adalah karakter utama dalam petualangan kami. Ia memiliki kekuatan luar biasa dan hati yang penuh keberanian.</p>
      <p>Dengan semangat juangnya yang tinggi, ia siap menghadapi segala rintangan demi kebenaran.</p>
      <p>Ikuti terus kisahnya yang penuh aksi dan emosi!</p>
    </div>
  </div>

</body>
</html>
</body>
